<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fd5b45d410.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>VisitGotham.com</title>
</head>

<body class="g-preview">

    <!-- Gotham Map -->
    <div class="goth-map">

        <div class="map-cont">

            <!-- Go Back Feature -->
            <button onclick="goBack()">
                <i class="fas fa-angle-left"></i> Return
            </button>

            <!-- Gotham Map Image -->
            <img src="assets/images/GOTHAM_MAP.jpg" alt="Map of Gotham City">

            <!-- Download Feature -->
            <a href="assets/images/GOTHAM_MAP.jpg" download>
                <h4>Download <i class="fas fa-angle-down"></i></h4>
            </a>

            <!-- Go Back Feature -->
            <script>
                function goBack() {
                window.history.back();
                }
            </script>

        </div>
        
    </div>

</body>
